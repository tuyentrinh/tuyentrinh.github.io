<html>
<head>
	<title>Thử làm javascript</title>
	<meta charset="utf-8">
	<script>
	
	
	var binhphuong=function(x){
		alert("kết quả:" + (x*x));
	}
	var tich=function(a,b,c){
		alert("kết quả:" + ((3*a+2*b-c)*(3*a+2*b-c)));
	}
	var chuoi=function(a1,a2,a3,a4,a5,a6,a7,a8,a9,a10,a11,a12,a13,a14,a15,a16,a18,a19,a20,){
		alert("kết quả:" + ((3*a+2*b-c)*(3*a+2*b-c)));
	</script>
</head>
<body>
 <ol>
	
			<li ><b><u>BÀI 1</u></b></li>
			<p>Gõ kí tự <b><i>binhphuong(x)</i></b> để hiện kết quả tính bình phương</p><hr>
			<li ><b><u>BÀI 2</u></b></li>
			<p>Gõ kí tự <b><i>tich(a,b,c)</i></b> để hiện kết quả tính bình phương của (3a+2b-c)</p><hr>
	</ul>
</body>
